<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

</head>
<body>
  <h1>Calculator</h1>
  <section class="calculatorWrapper">
    <div class="math">
      <input class="math"/>
    </div>
    <div class="preview">
      <input class="preview" />
    </div>
    
  <div class="leftSide">
    <div class="firstRow">
      <button class="clear">C</button>
      <button class="positiveOrNegative">+/-</button>
      <button class="percentage">%</button>

    </div>
    <div class="secondRow">
      <button class="seven number">7</button>
      <button class="eight number">8</button>
      <button class="nine number">9</button>
    </div>

    <div class="thirdRow">
      <button class="four number">4</button>
      <button class="five number">5</button>
      <button class="six number">6</button>
    </div>

    <div class="fourthRow">
      <button class="three number">3</button>
      <button class="two number">2</button>
      <button class="one number">1</button>
    </div>

    <div class="fifthRow">
      <button class="zero number">0</button>
      <button class="decimal">.</button>
      <button class="equal">=</button>
    </div>
  </div>

    <div class="rightSide">
      <button class="divide operator">/</button>
      <button class="times operator">*</button>
      <button class="minus operator">-</button>
      <button class="add operator">+</button>
    </div>

  </section>


<script src="./scripts.js"></script>
</body>
</html>
